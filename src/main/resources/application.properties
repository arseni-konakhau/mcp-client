spring.application.name=mcpclient
server.port=3332

# MCP Server Configuration
mcp.servers.atlassian.command=/opt/homebrew/bin/uv
mcp.servers.atlassian.arguments=run,mcp-atlassian,--env-file,.env,--verbose
mcp.servers.atlassian.working-directory=../mcp-server--atlassian

# Logging configuration
logging.level.io.modelcontextprotocol=DEBUG
logging.level.com.mcpclient=DEBUG
