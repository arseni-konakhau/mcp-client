spring.application.name=mcpclient
server.port=${SERVER_PORT:3335}
server.address=${SERVER_ADDRESS:0.0.0.0}

# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env,beans,configprops
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.info.env.enabled=true

# Application Information for /actuator/info endpoint
info.app.name=MCP Client
info.app.description=Spring Boot MCP Client for Atlassian Integration
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@
info.mcp.server.atlassian.enabled=true
info.mcp.server.atlassian.description=Atlassian MCP Server Integration (Jira & Confluence)
info.build.artifact=@project.artifactId@
info.build.group=@project.groupId@
info.build.time=@maven.build.timestamp@

# MCP Server Configuration
mcp.servers.atlassian.command=/bin/sh
mcp.servers.atlassian.arguments=-c,cd ${MCP_SERVER_PWD} && /opt/homebrew/bin/uv run mcp-atlassian --env-file .env --verbose
mcp.servers.atlassian.working-directory=${MCP_SERVER_PWD}

# Logging configuration
logging.level.io.modelcontextprotocol=DEBUG
logging.level.com.mcpclient=DEBUG
